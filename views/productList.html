<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="products.error">
            <div class="col-md-3">
                <a ng-click="selectCategory()" class="btn d-block mb-1" ng-class="getCategoryClass()">Home</a>
                <a ng-repeat="item in products.data | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)" class="btn d-block mb-1" ng-class="getCategoryClass(item)">
{{item}}
</a>
            </div>
            <div class="col-md-8">
                <div class="card mb-3" ng-repeat="i in products.data | filter:categoryFilterFn | range:selectedPage:pageSize">
                    <img class="card-img-top" src="assets/images/sample.jpg" alt="Card image cap" height="100px">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{i.name | uppercase}}
                            <span class="float-right">Price {{i.price | currency:'Tk '}}</span>
                        </h5>
                        <button ng-click="addProductToCart(i)"
class="btn btn-success float-right">Add to cart
</button>
                        <p class="card-text">{{i.description}}</p>
                        <p class="card-text"></p>
                    </div>
                </div>
<!--                pagination start     -->
<div class="float-right btn-group">
<a ng-repeat=
"page in products.data | filter:categoryFilterFn | pageCount:pageSize"
ng-click="selectPage($index + 1)" class="btn btn-default"
ng-class="getPageClass($index + 1)">
{{$index + 1}}
</a>
</div>
<!--           pagination end      -->
            </div>
        </div>
